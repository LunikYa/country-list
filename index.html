        <div class="conteiner-form">
            <div id='error-conteiner' class="error-box">
            
            </div>
            <h2>Register</h2>
            
            <img src="https://png.icons8.com/ultraviolet/1600/login-as-user.png" height="96" width="96" alt="picture">
            <form id='register-form'>
                <input onblur="validateInput(event)" type="email" name="email" placeholder="Email" class="default-input">
                <input onblur="validateInput(event)" type="text" name="name" placeholder="Name" class="default-input">
                <input onblur="validateInput(event)" type="text" name="surname" placeholder="Surname" class="default-input">
                <input onblur="validateInput(event)" type="password" name="password" placeholder="Password" class="default-input">
                <input onblur="validateInput(event)" type="password" name="dblpassword" placeholder="Repeat password" class="default-input">
                <button type="submit" class="button">LOGIN</button>
            </form>
            
        </div>
        
        <div class="task-conteiner">    
            <div id="conteiner-loader">
            </div>
                <!-- <select name="country" id="select-country" class="select-country"></select> -->
            <div class="conteiner-list left">
                <input type="text" id="js-input-filter-city" class="new-task" placeholder="Source city" />
                <div id="js-list-city" class="list-country">                
                </div>
            </div>                
            <div class="conteiner-list right">    
                <input type="text" id="js-input-filter" class="new-task" placeholder="Source country" />
                <div id="js-list-country" class="list-country">
                </div>
            </div>              
        </div>
    </main>     
    
    <script src="./js/main.js"></script>
    <script src="./js/register.js"></script>
